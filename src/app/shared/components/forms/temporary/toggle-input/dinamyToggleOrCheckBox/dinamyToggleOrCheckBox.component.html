<div class="flex items-center space-x-2">
  @if (type() === 'checkbox') {
    <!-- Checkbox -->
    <label class="inline-flex items-center cursor-pointer">
      <input
        type="checkbox"
        [checked]="checked()"
        (change)="onChange($event)"
        [disabled]="disabled()"
        class="sr-only peer" />
      <div
        class="w-5 h-5 border-2 border-gray-300 rounded-md peer-checked:bg-blue-500 peer-checked:border-blue-500 transition-all flex items-center justify-center">
        @if (checked()) {
          <svg
            class="w-3 h-3 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7" />
          </svg>
        }
      </div>
      <span class="ml-2 text-gray-700">{{ label() }}</span>
    </label>
  }

  @if (type() === 'toggle') {
    <!-- Toggle -->
    <label class="inline-flex items-center cursor-pointer">
      <input
        type="checkbox"
        [checked]="checked()"
        (change)="onChange($event)"
        [disabled]="disabled()"
        class="sr-only peer" />
      <div
        class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-all duration-300 ease-in-out relative">
        <div
          class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full transition-all duration-300 ease-in-out peer-checked:translate-x-6"></div>
      </div>
      <span class="ml-2 text-gray-700">{{ label() }}</span>
    </label>
  }
</div>

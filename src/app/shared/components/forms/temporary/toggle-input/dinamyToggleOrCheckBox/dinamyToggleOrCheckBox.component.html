<div class="flex items-center space-x-2">
  @if (type() === 'checkbox') {
    <!-- Checkbox -->
    <label class="inline-flex items-center cursor-pointer">
      <input
        type="checkbox"
        [checked]="checked()"
        (change)="onChange($event)"
        [disabled]="disabled()"
        class="sr-only peer" />
      <div
        class="w-5 h-5 border-2 border-gray-300 rounded-md peer-checked:bg-green-600 peer-checked:border-green-600 transition-all flex items-center justify-center">
        @if (checked()) {
          <svg
            class="w-3 h-3 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7" />
          </svg>
        }
      </div>
      <span class="ml-2 text-gray-700">{{ label() }}</span>
    </label>
  }

  @if (type() === 'toggle') {
    <!-- Toggle -->

    <div class="flex items-center">
      <label class="inline-flex items-center cursor-pointer">
        <input
          type="checkbox"
          value=""
          class="sr-only peer"
          [checked]="checked()"
          (change)="onChange($event)" />
        <div
          class="relative w-12 h-6 bg-white border border-gray-300 rounded-full peer peer-checked:bg-green-100 after:absolute after:top-0.5 after:left-0.5 after:h-5 after:w-5 after:bg-gray-400 after:rounded-full after:transition-all peer-checked:after:translate-x-full peer-checked:after:bg-green-700"></div>
        <span
          class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
          >{{ label() }}</span
        >
      </label>
    </div>
  }
</div>

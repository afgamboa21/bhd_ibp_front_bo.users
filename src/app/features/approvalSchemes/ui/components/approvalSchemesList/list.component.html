<div *ngFor="let scheme of schemes(); let last = last">
  <div class="flex justify-between items-center py-4">
    <div class="flex flex-col gap-2">
      <div class="flex items-center gap-2">
        <app-icon
          [ngStyle]="{'color': 'var(--grey-600)'}"
          class="text-gray-400"
          icon-start
          name="writing-sign"
          size="17" />
        <p class="font-semibold text-[16px] leading-[24px]">
          {{scheme.name}}
        </p>
      </div>
      <div
        [ngStyle]="{'color': 'var(--green-500)'}"
        class="flex items-center gap-1 text-sm cursor-pointer hover:underline pl-3">
        <app-icon
          [ngStyle]="{'color': 'var(--green-500)'}"
          icon-start
          name="trash"
          size="15" />
        <span [ngStyle]="{'color': 'var(--green-500)'}">Eliminar</span>
      </div>
    </div>
    <app-icon
      [ngStyle]="{'color': 'var(--grey-900)'}"
      icon-start
      name="chevron-right"
      size="15" />
  </div>
  <div *ngIf="!last" class="border-t border-gray-300"></div>
</div>
